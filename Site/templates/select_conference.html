{% extends "base.html" %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% block title %}Мероприятия{% endblock title%}

{% block content %}

{% block search %}
<div class="search-section">
    <div class="search-block">
        <input type="text" name="search-conference" placeholder="Я хочу найти мероприятие">
    </div>
</div>
{% endblock search%}

{% block view %}
<div class="view-section">
    <div class="view-grid">
        {% for event in events %}
        <div class="card">
            <div class="image-block">
                <div class="image">
                    <img src="{{event.image.url}}">
                </div>
            </div>
            <div class="content">
                <div class="div-h3">
                    <h3><a href='/events/event/{{event.id}}/' style="color:black">{{event.name}}</a></h3>
                </div>
                <div class="div-p">
                    <p>{{event.about}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock view %}

{% endblock content %}
